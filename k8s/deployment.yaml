apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyc-check
  labels:
    app: kyc-check
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kyc-check
  template:
    metadata:
      labels:
        app: kyc-check
    spec:
      containers:
      - name: kyc-check
        image: kyc-check:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: production
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5 